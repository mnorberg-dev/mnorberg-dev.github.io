baseURL: https://mnorberg-dev.github.io/
title: Matthew Norberg's Data Engineering Blog
languageCode: en-us

theme: ["PaperMod"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

params:
  defaultTheme: "auto" # Options: light, dark, auto

  author: Matthew Norberg

  title: "Matthew Norberg's Data Engineering Blog"
  description: "Practical Data Engineering Insights"
  keywords: ["Data Engineering", "Blog", "Technology", "ETL", "Data Pipelines", "Big Data", "Data", "Python", "SQL"]

  images: ["/favicon.ico"]

  customCSS: ["/css/custom.css"]

  showReadingTime: true
  showBreadCrumbs: true
  showCodeCopyButtons: true
  showPostNavLinks: true
  showToc: false
  tocOpen: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  hidemeta: false
  hideSummary: false

  homeInfoParams:
    Title: "Practical Data Engineering Insights"
    Content: "Exploring modern data engineering, technology, and the lessons learned along the way."

  socialIcons:
    - name: github
      url: "https://github.com/"
    - name: linkedin
      url: "https://www.linkedin.com/in/mnorberg24/"

  assets:
    favicon: "/favicon.ico"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys:
      - title
      - permalink
      - summary
      - content

outputs:
  home:
    - HTML
    - RSS
    - JSON 

pagination:
  disableAliases: false
  pagerSize: 5

menu:
  main:
    - identifier: Home
      name: Home
      url: /
      weight: 10
    - identifier: Posts
      name: Blog
      url: /posts/
      weight: 20
    - identifier: About
      name: About
      url: /about/
      weight: 30
    - identifier: Search
      name: Search
      url: /search/
      weight: 40

caches:
  images:
    dir: :cacheDir/images