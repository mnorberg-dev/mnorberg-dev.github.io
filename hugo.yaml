baseURL: https://mnorberg-dev.github.io/
title: Matthew Norberg's Data Engineering Blog
languageCode: en-us
theme: ["PaperMod"]

enableRobotsTXT: true
enableEmoji: true
buildDrafts: false
buildFuture: false
buildExpired: false

# Outputs for RSS / search
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Pagination
pagination:
  disableAliases: false
  pagerSize: 5

# Menu
menu:
  main:
    - identifier: Home
      name: Home
      url: /
      weight: 10
    - identifier: Posts
      name: Blog
      url: /posts/
      weight: 20
    - identifier: About
      name: About
      url: /about/
      weight: 30
    - identifier: Search
      name: Search
      url: /search/
      weight: 40

# Caches
caches:
  images:
    dir: :cacheDir/images

params:
  # Theme appearance
  defaultTheme: "light"
  disableThemeToggle: true
  showReadingTime: true
  showBreadCrumbs: false
  showCodeCopyButtons: true
  showPostNavLinks: false
  showToc: false
  tocOpen: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  hideMeta: false
  hideSummary: false

  # Necessary for code color schemes
  disableHLJS: true

  # Author / site info
  author: Matthew Norberg
  description: "Practical Data Engineering Insights"
  keywords: ["Data Engineering", "Blog", "Technology", "ETL", "Data Pipelines", "Big Data", "Data", "Python", "SQL"]
  images: ["/favicon.ico"]

  # Homepage info
  homeInfoParams:
    Title: "Practical Data Engineering Insights"
    Content: "Exploring modern data engineering, technology, and the lessons learned along the way."

  # Social links
  socialIcons:
    - name: github
      url: "https://github.com/mnorberg-dev"
    - name: linkedin
      url: "https://www.linkedin.com/in/mnorberg24/"

  # Favicon
  assets:
    favicon: "/favicon.ico"

  # Fuse.js search options
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# Syntax highlighting and Markdown renderer settings
markup:
  highlight:
    noClasses: false
    style: "github"
  # Allow raw HTML in Markdown (required for embedding HTML video tags)
  goldmark:
    renderer:
      unsafe: true
